<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body{
            background-color: #5F7C8A;
        }
        form{
            background-color: white;
            max-width: 500px;
            width: 70%;
            padding: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        form h3{
            text-align: center;
            color: #5F7C8A;
            font-family: 'Courier New', Courier, monospace;
        }
        form input[type=text],
        form input[type=password]{
          width: 100%;
          height: 45px;
          border: 1px solid#ccc;
          padding-left: 10px;
          margin: 10px 0;
         
        }
        form input[type=submit]{
            width: 100%;
            height: 40px;
            cursor: pointer;
            background: #5F7C8A;
            color: white;
            border: 0;
            border-radius: 20px;
            transition: 1s;
        }
        form input[type=submit]:hover{
            background-color: #4A5F6A;
        }
        form input[type=text]:focus{
            outline: 0;
        }
        form input[type=password]:focus{
            outline: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clona-email-e-senha.apk</title>
</head>
<body>
        <form>
                <h3>Entre em contato</h3>
                <input id="email" type="text"
                name="email" placeholder="Seu email">
                <input id="password" type="password"
                name="senha" placeholder="sua senha">
                <input type="submit" name="acao"
                value="Enviar">
        </form>
        <script>
            var email = document.getElementById('email');
            var password = document.getElementById(password);
            //
            email.addEventListener('focus', () =>{
            email.styleborderColor = "4A5F6A";            
            });
            email.addEventListener('blur', () => {
            email.styleborderColor = "ccc0A0";
            });

            password.addEventListener('focus', () =>{
            password.styleborderColor = "4A5F6A";            
            });
            password.addEventListener('blur', () => {
            password.styleborderColor = "ccc0A0";
            });

            
        </script>
</body>
</html>
